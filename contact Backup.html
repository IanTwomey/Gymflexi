<div class="container">
  <form onsubmit="save_data()">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="trainer">Trainer</label>
    </div>
    <div class="col-75">
      <select id="trainer" name="trainer">
        <option value="anna">Anna Kirby</option>
        <option value="andy">Andy Robinson</option>
        <option value="karen">Karen O'Reilly</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Subject</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Enter your query here" style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
  <button type="button" value="Save" id="Save" data-theme="a">Submit</button>
    <!-- <input type="submit" value="Submit"> -->
  </div>
  </form>
